---
layout: default
---

<h2>最新文章</h2>

{% for post in site.posts %}
<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-meta">
    {{ post.date | date: "%Y年%m月%d日" }}
    {% if post.categories %}
      | 分类: {{ post.categories | join: ", " }}
    {% endif %}
  </div>
  <div class="post-content">
    {{ post.excerpt }}
    <p><a href="{{ post.url }}">阅读全文 &rarr;</a></p>
  </div>
</div>
{% endfor %}

{% if site.posts.size == 0 %}
<div class="post">
  <p>还没有发布任何文章。</p>
</div>
{% endif %}
