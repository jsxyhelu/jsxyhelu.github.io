---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    发布于 {{ page.date | date: "%Y年%m月%d日" }}
    {% if page.categories %}
      | 分类: {{ page.categories | join: ", " }}
    {% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
